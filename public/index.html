<html>
  <head>
    <title>MTG Search</title>

    <link
        rel="stylesheet"
        href="/styles/main.css">

    <script src="https://use.fontawesome.com/412bff2d37.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <div id="graphCMC"></div>
    <div id="searchBar"></div>
    <div id="cardsListContainer"></div>

    <script>
      window.App = {};
      window.API_ENDPOINT_ROOT = 'http://0.0.0.0:3000';
    </script>

    <script src="/scripts/redux/actions.js"></script>
    <script src="/scripts/redux/reducers.js"></script>
    <script src="/scripts/redux/store.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/graph-cmc.js"></script>
    <script src="/scripts/table.js"></script>
    <script src="/scripts/search-bar.js"></script>

    <script>
      window.App.Table.bindTo('cardsListContainer');
      window.App.Search.bindTo('searchBar');
      window.App.GraphCMC.bindTo('graphCMC');

      window.App.Api.getSet('KLD');
    </script>
  </body>
</html>
