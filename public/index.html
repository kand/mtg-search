<html>
  <head>
    <title>MTG Search</title>

    <link
        rel="stylesheet"
        href="/styles/main.css">
  </head>
  <body>

    <div id="toolbar">
      <button>Deck</button>
    </div>
    <div id="cardsListContainer"></div>
    <div id="deckListContainer">
      <h2>Deck</h2>
    </div>

    <script>window.App = {};</script>

    <script src="/scripts/api.js"></script>
    <script src="/scripts/deck/deck.js"></script>
    <script src="/scripts/deck/deck-view.js"></script>
    <script src="/scripts/table.js"></script>

    <script>
      window.App.Api.getSets('http://0.0.0.0:3000/sets/KLD/')
        .then(function (sets) {
            document.getElementById('cardsListContainer')
              .appendChild(window.App.Table.build(sets));
        });

    </script>
  </body>
</html>
